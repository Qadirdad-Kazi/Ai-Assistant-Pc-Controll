<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf PC Control Unit</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="wolf.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--bg-dark);
            height: 100vh;
            display: block;
            overflow: hidden;
        }

        .pc-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            background: var(--bg-dark);
        }

        .sidebar {
            background: var(--midnight);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 30px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
        }

        .control-groups {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .category {
            margin-bottom: 30px;
        }

        .category h3 {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category h3::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .cmd-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .cmd-btn {
            background: var(--primary);
            border: 1px solid var(--border);
            color: var(--silver);
            padding: 12px 16px;
            border-radius: 12px;
            text-align: left;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cmd-btn:hover {
            border-color: var(--accent);
            background: var(--border);
            color: white;
            transform: translateX(5px);
        }

        .cmd-btn::after {
            content: 'â€º';
            font-size: 18px;
            opacity: 0.5;
        }

        .main-log {
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
        }

        .log-display {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .log-entry {
            max-width: 85%;
            padding: 16px 24px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            animation: slideUp 0.4s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-entry.user {
            align-self: flex-end;
            background: var(--accent-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .log-entry.system {
            align-self: flex-start;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        .pc-input-area {
            padding: 30px;
            background: var(--midnight);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 15px;
        }

        .terminal-input {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            padding: 14px 24px;
            border-radius: 14px;
            color: white;
            font-family: 'Monaco', monospace;
            font-size: 14px;
            outline: none;
        }

        .terminal-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 210, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="pc-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Wolf Control</h1>
            </div>

            <div class="control-groups">
                <div class="category">
                    <h3>System Telemetry</h3>
                    <div class="cmd-grid">
                        <button class="cmd-btn" onclick="exec('system info')">Diagnostic Scan</button>
                        <button class="cmd-btn" onclick="exec('memory usage')">Memory Allocation</button>
                        <button class="cmd-btn" onclick="exec('cpu usage')">Processor Load</button>
                    </div>
                </div>

                <div class="category">
                    <h3>Media Protocols</h3>
                    <div class="cmd-grid">
                        <button class="cmd-btn" onclick="exec('play music')">Toggle Playback</button>
                        <button class="cmd-btn" onclick="exec('next track')">Sequence Next</button>
                        <button class="cmd-btn" onclick="exec('volume up')">Amplify Audio</button>
                        <button class="cmd-btn" onclick="exec('mute')">Silence System</button>
                    </div>
                </div>

                <div class="category">
                    <h3>Neural Links</h3>
                    <div class="cmd-grid">
                        <button class="cmd-btn" onclick="exec('open terminal')">Command Terminal</button>
                        <button class="cmd-btn" onclick="exec('open browser')">Web Interface</button>
                        <button class="cmd-btn" onclick="exec('take screenshot')">Optical Capture</button>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-log">
            <div class="log-display" id="log-display">
                <div class="log-entry system">
                    Control Unit Active. Awaiting protocol transmission.
                </div>
            </div>

            <div class="pc-input-area">
                <input type="text" class="terminal-input" id="term-input" placeholder="Enter system command..."
                    onkeypress="handleKey(event)">
                <button class="icon-btn primary" onclick="sendCmd()" style="border-radius: 12px;">âž¤</button>
                <button class="icon-btn" id="voice-btn" onclick="voiceCmd()" style="border-radius: 12px;">ðŸŽ¤</button>
            </div>
        </main>
    </div>

    <script>
        async function exec(cmd) {
            addEntry(cmd, 'user');
            try {
                const res = await eel.execute_pc_command(cmd)();
                if (res.success) {
                    addEntry(res.response, 'system', res.image_url);
                } else {
                    addEntry('Operation failed: ' + res.error, 'system');
                }
            } catch (e) { addEntry('Protocol Error: ' + e, 'system'); }
        }

        function sendCmd() {
            const input = document.getElementById('term-input');
            const val = input.value.trim();
            if (val) { exec(val); input.value = ''; }
        }

        function handleKey(e) { if (e.key === 'Enter') sendCmd(); }

        async function voiceCmd() {
            const btn = document.getElementById('voice-btn');
            btn.classList.add('voice-active');
            try {
                const res = await eel.start_voice_input()();
                if (res.success) exec(res.text);
            } finally { btn.classList.remove('voice-active'); }
        }

        function addEntry(txt, type, img = null) {
            const display = document.getElementById('log-display');
            const el = document.createElement('div');
            el.className = `log-entry ${type}`;

            let html = `<div>${txt.replace(/\n/g, '<br>')}</div>`;
            if (img) html += `<div style="margin-top:15px"><img src="${img}" style="max-width:100%; border-radius:12px; border:1px solid var(--border)"></div>`;

            el.innerHTML = html;
            display.appendChild(el);
            display.scrollTop = display.scrollHeight;
        }
    </script>
</body>

</html>
