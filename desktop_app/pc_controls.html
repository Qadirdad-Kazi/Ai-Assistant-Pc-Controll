<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiNest - PC Controls</title>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header h1 {
            font-size: 20px;
        }

        .command-list {
            padding: 15px;
            flex: 1;
        }

        .category {
            margin-bottom: 20px;
        }

        .category h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .command-btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: #555;
        }

        .command-btn:hover {
            background: #e3f2fd;
            border-color: #4facfe;
            color: #0056b3;
            transform: translateX(2px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .log-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .log-entry {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-entry.user {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .log-entry.system {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .log-entry.error {
            align-self: flex-start;
            background: #fff5f5;
            color: #dc3545;
            border: 1px solid #ffc9c9;
        }

        .timestamp {
            font-size: 10px;
            opacity: 0.7;
            margin-bottom: 4px;
            display: block;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-voice {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
            color: #555;
            font-size: 18px;
        }

        .btn-voice:hover {
            background: #e4e6eb;
        }

        .btn-voice.listening {
            background: #dc3545;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(220, 53, 69, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
            }
        }
    </style>
</head>

<body>

    <body>
        <div class="container">
            <div class="sidebar">
                <div class="header">
                    <h1>üíª PC Control</h1>
                </div>

                <div class="command-list">
                    <div class="category">
                        <h3>üìä System Info</h3>
                        <button class="command-btn" onclick="exec('system info')">System Info</button>
                        <button class="command-btn" onclick="exec('memory usage')">Memory Usage</button>
                        <button class="command-btn" onclick="exec('cpu usage')">CPU Usage</button>
                        <button class="command-btn" onclick="exec('running processes')">Processes</button>
                    </div>

                    <div class="category">
                        <h3>üéµ Media & Volume</h3>
                        <button class="command-btn" onclick="exec('play music')">Play/Pause</button>
                        <button class="command-btn" onclick="exec('next track')">Next Track</button>
                        <button class="command-btn" onclick="exec('previous track')">Prev Track</button>
                        <button class="command-btn" onclick="exec('volume up')">Volume Up</button>
                        <button class="command-btn" onclick="exec('volume down')">Volume Down</button>
                        <button class="command-btn" onclick="exec('mute')">Mute</button>
                    </div>

                    <div class="category">
                        <h3>üöÄ Applications</h3>
                        <button class="command-btn" onclick="exec('open calculator')">Calculator</button>
                        <button class="command-btn" onclick="exec('open terminal')">Terminal</button>
                        <button class="command-btn" onclick="exec('open browser')">Browser</button>
                    </div>

                    <div class="category">
                        <h3>üñºÔ∏è Screen & Window</h3>
                        <button class="command-btn" onclick="exec('take screenshot')">Screenshot</button>
                        <button class="command-btn" onclick="exec('minimize window')">Minimize</button>
                        <button class="command-btn" onclick="exec('maximize window')">Maximize</button>
                    </div>

                    <div class="category">
                        <h3>üìÅ Files</h3>
                        <button class="command-btn" onclick="exec('list files desktop')">List Desktop</button>
                        <button class="command-btn" onclick="exec('create folder NewFolder')">New Folder</button>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="log-container" id="log-container">
                    <div class="log-entry system">
                        <span class="timestamp">System</span>
                        <div class="content">PC Control Panel Ready. Click a command or type below.</div>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="command-input" placeholder="Type a command (e.g., 'open notes')..."
                        onkeypress="handleKeyPress(event)">
                    <button class="btn btn-primary" onclick="sendCommand()">Send</button>
                    <button class="btn btn-voice" id="voice-btn" onclick="startVoice()">üé§</button>
                </div>
            </div>
        </div>

        <script>
            async function exec(command) {
                addLog(command, 'user');
                try {
                    const result = await eel.execute_pc_command(command)();
                    if (result.success) {
                        addLog(result.response, 'system', result.image_url);
                    } else {
                        addLog(result.error || 'Command failed', 'error');
                    }
                } catch (e) {
                    addLog('Error: ' + e, 'error');
                }
            }

            function sendCommand() {
                const input = document.getElementById('command-input');
                const command = input.value.trim();
                if (command) {
                    exec(command);
                    input.value = '';
                }
            }

            function handleKeyPress(event) {
                if (event.key === 'Enter') {
                    sendCommand();
                }
            }

            async function startVoice() {
                const voiceBtn = document.getElementById('voice-btn');
                voiceBtn.classList.add('listening');

                try {
                    const result = await eel.start_voice_input()();
                    if (result.success) {
                        const text = result.text;
                        exec(text);
                    } else {
                        addLog('Voice Error: ' + result.error, 'error');
                    }
                } catch (e) {
                    addLog('Voice Error: ' + e, 'error');
                } finally {
                    voiceBtn.classList.remove('listening');
                }
            }

            function addLog(message, type, imageUrl = null) {
                const container = document.getElementById('log-container');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;

                const timestamp = new Date().toLocaleTimeString();
                let contentHtml = `<div>${message.replace(/\n/g, '<br>')}</div>`;

                if (imageUrl) {
                    contentHtml += `<div style="margin-top: 10px;"><img src="${imageUrl}" style="max-width: 100%; border-radius: 5px; cursor: pointer;" onclick="window.open(this.src, '_blank')"></div>`;
                }

                entry.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <div class="content">${contentHtml}</div>
            `;

                container.appendChild(entry);
                container.scrollTop = container.scrollHeight;
            }
        </script>
    </body>

</html>
