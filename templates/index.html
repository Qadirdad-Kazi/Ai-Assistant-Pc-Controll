<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* CSS Custom Properties */
        :root {
            --background: 210 11% 98%;
            --foreground: 222 47% 11%;
            --muted: 214 13% 93%;
            --muted-foreground: 215 13% 65%;
            --border: 214 20% 88%;
            --primary: 221 83% 53%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --accent: 210 40% 94%;
            --destructive: 0 84% 60%;
            --success: 142 76% 36%;
            --radius: 0.5rem;
            --header-height: 60px;
        }

        [data-theme="dark"] {
            --background: 224 71% 4%;
            --foreground: 213 31% 91%;
            --muted: 223 47% 11%;
            --muted-foreground: 215 20% 65%;
            --border: 216 34% 17%;
            --primary: 217 91% 60%;
            --primary-foreground: 222 84% 5%;
            --secondary: 222 84% 5%;
            --accent: 216 34% 17%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
            background-color: hsl(var(--background));
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .logo i {
            color: hsl(var(--primary));
            width: 24px;
            height: 24px;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: var(--radius);
            background-color: transparent;
            color: hsl(var(--muted-foreground));
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--foreground));
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-messages {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 100%;
        }

        .welcome-message {
            display: flex;
            gap: 1rem;
            padding: 2rem;
            text-align: center;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .wolf-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(221 83% 63%));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 1rem;
        }

        .wolf-avatar i {
            width: 28px;
            height: 28px;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 0.875rem;
        }

        .message.user .message-avatar {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(221 83% 63%));
            color: white;
        }

        .message-bubble {
            background-color: hsl(var(--muted));
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            position: relative;
        }

        .message.user .message-bubble {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .message-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            margin-top: 0.25rem;
        }

        .voice-controls {
            padding: 1.5rem;
            border-top: 1px solid hsl(var(--border));
            background-color: hsl(var(--background));
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .mic-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(221 83% 63%));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px hsla(var(--primary), 0.3);
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px hsla(var(--primary), 0.4);
        }

        .mic-button.listening {
            background: linear-gradient(135deg, hsl(var(--destructive)), hsl(0 84% 70%));
            animation: pulse 2s infinite;
        }

        .mic-button i {
            width: 24px;
            height: 24px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #status-text {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            font-weight: 500;
        }

        .text-input-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            width: 100%;
            max-width: 500px;
        }

        #text-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
        }

        #send-btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--radius);
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #send-btn:hover {
            background-color: hsl(221 83% 48%);
        }

        .quick-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--secondary));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            background-color: hsl(var(--accent));
            border-color: hsl(var(--primary));
        }

        .quick-btn i {
            width: 16px;
            height: 16px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: hsl(var(--background));
            border-radius: calc(var(--radius) * 2);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
        }

        .modal-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-group label {
            font-weight: 500;
            font-size: 0.875rem;
            color: hsl(var(--foreground));
        }

        .setting-group select, .setting-group input[type="text"] {
            padding: 0.5rem 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
        }

        .setting-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: hsl(var(--primary));
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid hsl(var(--border));
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background-color: hsl(221 83% 48%);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .app-header {
                padding: 0 1rem;
            }
            
            .chat-container {
                padding: 0.5rem;
            }
            
            .voice-controls {
                padding: 1rem;
            }
            
            .quick-actions {
                gap: 0.5rem;
            }
            
            .quick-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="logo">
                <i data-feather="zap"></i>
                <span>Wolf AI</span>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                    <i data-feather="moon"></i>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <i data-feather="settings"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="wolf-avatar">
                            <i data-feather="zap"></i>
                        </div>
                        <div class="message-content">
                            <h3>Welcome to Wolf AI Assistant</h3>
                            <p>Use the microphone button to speak, or type your commands below. I can help you control your PC, answer questions, and have conversations.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="voice-controls">
                <div class="control-buttons">
                    <button id="mic-btn" class="mic-button" title="Voice Input">
                        <i data-feather="mic"></i>
                    </button>
                    <div class="status-indicator">
                        <span id="status-text">Ready</span>
                    </div>
                </div>

                <div class="text-input-container">
                    <input type="text" id="text-input" placeholder="Type your message or command..." />
                    <button id="send-btn">Send</button>
                </div>

                <div class="quick-actions">
                    <button class="quick-btn" data-command="What time is it?">
                        <i data-feather="clock"></i>
                        Time
                    </button>
                    <button class="quick-btn" data-command="Open Chrome">
                        <i data-feather="chrome"></i>
                        Chrome
                    </button>
                    <button class="quick-btn" data-command="Take a screenshot">
                        <i data-feather="camera"></i>
                        Screenshot
                    </button>
                    <button class="quick-btn" data-command="Tell me a joke">
                        <i data-feather="smile"></i>
                        Joke
                    </button>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="close-settings" class="icon-btn">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Voice Gender</label>
                        <select id="voice-gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Language</label>
                        <select id="language">
                            <option value="en">English</option>
                            <option value="ur">Urdu</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Wake Word</label>
                        <input type="text" id="wake-word" value="Hey Wolf" readonly>
                    </div>
                    <div class="setting-group">
                        <label>Always Listen</label>
                        <input type="checkbox" id="always-listen">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-settings" class="btn btn-primary">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let isListening = false;
        let currentTheme = 'dark';
        let settings = {};

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            feather.replace();
            await loadSettings();
            setupEventListeners();
            applyTheme(currentTheme);
            console.log('Wolf AI Assistant initialized');
        });

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('settings-btn').addEventListener('click', openSettings);
            document.getElementById('close-settings').addEventListener('click', closeSettings);
            document.getElementById('save-settings').addEventListener('click', saveSettings);
            document.getElementById('mic-btn').addEventListener('click', toggleListening);
            document.getElementById('send-btn').addEventListener('click', sendTextCommand);
            document.getElementById('text-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendTextCommand();
            });

            document.querySelectorAll('.quick-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const command = e.currentTarget.dataset.command;
                    if (command) sendCommand(command);
                });
            });

            document.getElementById('settings-modal').addEventListener('click', (e) => {
                if (e.target.id === 'settings-modal') closeSettings();
            });
        }

        // Voice and text commands
        async function toggleListening() {
            const micBtn = document.getElementById('mic-btn');
            const statusText = document.getElementById('status-text');
            
            if (isListening) {
                isListening = false;
                micBtn.classList.remove('listening');
                statusText.textContent = 'Ready';
                return;
            }

            isListening = true;
            micBtn.classList.add('listening');
            statusText.textContent = 'Listening...';

            try {
                const response = await fetch('/api/listen', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.success && result.text) {
                    addMessageToChat('user', result.text);
                    await sendCommand(result.text);
                } else {
                    // If microphone is not available, inform the user and suggest text input
                    if (result.error && result.error.includes('microphone')) {
                        addMessageToChat('assistant', 'Voice input is not available in this environment. Please use the text input below to interact with me.');
                    } else {
                        showError(result.error || 'Voice recognition failed');
                    }
                }
            } catch (error) {
                showError('Voice input error: ' + error.message);
            } finally {
                isListening = false;
                micBtn.classList.remove('listening');
                statusText.textContent = 'Ready';
            }
        }

        async function sendTextCommand() {
            const input = document.getElementById('text-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            input.value = '';
            addMessageToChat('user', text);
            await sendCommand(text);
        }

        async function sendCommand(command) {
            showLoading(true);
            updateStatus('Processing...');

            try {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: command })
                });

                const result = await response.json();

                if (result.success) {
                    addMessageToChat('assistant', result.message);
                } else {
                    addMessageToChat('assistant', '❌ ' + result.message);
                }
            } catch (error) {
                showError('Command failed: ' + error.message);
            } finally {
                showLoading(false);
                updateStatus('Ready');
            }
        }

        // UI Functions
        function addMessageToChat(sender, text) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${sender === 'user' ? '<i data-feather="user"></i>' : '<i data-feather="zap"></i>'}
                </div>
                <div class="message-bubble">
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) welcomeMessage.remove();
            
            chatMessages.appendChild(messageDiv);
            feather.replace();
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Settings Functions
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                settings = await response.json();
                currentTheme = settings.theme || 'dark';
                
                document.getElementById('voice-gender').value = settings.voiceGender || 'female';
                document.getElementById('language').value = settings.language || 'en';
                document.getElementById('wake-word').value = settings.wakeWord || 'Hey Wolf';
                document.getElementById('always-listen').checked = settings.alwaysListen || false;
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.add('show');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('show');
        }

        async function saveSettings() {
            const newSettings = {
                theme: currentTheme,
                voiceGender: document.getElementById('voice-gender').value,
                language: document.getElementById('language').value,
                wakeWord: document.getElementById('wake-word').value,
                alwaysListen: document.getElementById('always-listen').checked
            };

            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newSettings)
                });

                const result = await response.json();

                if (result.success) {
                    settings = newSettings;
                    closeSettings();
                    showSuccess('Settings saved successfully!');
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Failed to save settings');
            }
        }

        // Theme Functions
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(currentTheme);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const themeIcon = document.querySelector('#theme-toggle i');
            if (themeIcon) {
                if (theme === 'dark') {
                    themeIcon.setAttribute('data-feather', 'sun');
                } else {
                    themeIcon.setAttribute('data-feather', 'moon');
                }
                feather.replace();
            }
        }

        // Utility Functions
        function updateStatus(status) {
            document.getElementById('status-text').textContent = status;
        }

        function showLoading(show) {
            const overlay = document.getElementById('loading-overlay');
            if (show) {
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }

        function showError(message) {
            addMessageToChat('assistant', `❌ Error: ${message}`);
        }

        function showSuccess(message) {
            addMessageToChat('assistant', `✅ ${message}`);
        }
    </script>
</body>
</html>
