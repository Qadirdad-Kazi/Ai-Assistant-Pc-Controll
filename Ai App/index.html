<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="static/css/face-animations.css">
    <link rel="stylesheet" href="static/css/ui-enhancements.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo">
                    <i data-feather="zap"></i>
                    <span>Wolf AI</span>
                </div>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                    <i data-feather="moon"></i>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <i data-feather="settings"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Container -->
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="assistant-face neutral" id="assistant-face">
                            <div class="face">
                                <div class="eyes">
                                    <div class="eye left-eye"></div>
                                    <div class="eye right-eye"></div>
                                </div>
                                <div class="mouth"></div>
                            </div>
                        </div>
                        <div class="status-indicator" id="assistant-status">Ready</div>
                        <div class="message-content">
                            <h3>Welcome to Wolf AI Assistant</h3>
                            <p>Say "Hey Wolf", "Hi Wolf", or "Hello Wolf" to wake me up, or click the microphone button to start talking.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Input Container -->
            <div class="text-input-container">
                <input type="text" id="command-input" placeholder="Type your command...">
                <button id="send-command-btn" class="icon-btn" title="Send Command">
                    <i data-feather="send"></i>
                </button>
            </div>

            <!-- Voice Controls -->
            <div class="voice-controls">
                <div class="voice-visualizer">
                    <canvas id="waveform" width="200" height="60"></canvas>
                </div>
                
                <div class="control-buttons">
                    <button id="mic-btn" class="mic-button" data-tooltip="Click to start/stop listening">
                        <i data-feather="mic"></i>
                    </button>
                    <button id="cancel-action-btn" class="icon-btn" data-tooltip="Cancel current action">
                        <i data-feather="x-circle"></i>
                    </button>
                    <div class="status-indicator">
                        <span id="status-text" class="badge">Ready</span>
                    </div>
                </div>


                <div class="mode-selector">
                    <div class="mode-buttons-container">
                        <button id="ai-mode-btn" class="mode-btn active" data-tooltip="Chat with the AI assistant">
                            <i data-feather="message-circle"></i> AI Mode
                        </button>
                        <button id="pc-control-mode-btn" class="mode-btn" data-tooltip="Control your PC with voice commands">
                            <i data-feather="cpu"></i> PC Control
                        </button>
                    </div>
                </div>

                <div class="quick-actions">
                    <!-- Quick action buttons removed as per user request -->
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="close-settings" class="icon-btn">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Voice Gender</label>
                        <select id="voice-gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Language</label>
                        <select id="language">
                            <option value="en">English</option>
                            <option value="ur">Urdu (Coming Soon)</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Wake Word</label>
                        <input type="text" id="wake-word" value="Hey Wolf" readonly>
                    </div>
                    <div class="setting-group">
                        <label>Always Listen</label>
                        <input type="checkbox" id="always-listen">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-settings" class="btn btn-primary">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>
    </div>

    <!-- Load face animations first -->
    <script src="static/js/face-animations.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
