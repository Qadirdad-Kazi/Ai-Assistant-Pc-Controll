<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf AI Voice Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="logo">
                <i data-feather="wind"></i>
                <h1>Wolf AI</h1>
            </div>
            <div class="status-badge" id="connection-status">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>
        
        <main class="main-content">
            <div class="assistant-container">
                <div class="assistant-avatar">
                    <div class="avatar-icon-container">
                        <i data-feather="wind" class="avatar-icon"></i>
                        <div id="listening-indicator" class="pulse-ring"></div>
                    </div>
                </div>
                
                <div class="assistant-response" id="assistant-response">
                    <p>Hello! I'm Wolf, your AI assistant. Click the microphone to start talking to me.</p>
                </div>
                
                <div class="status info" id="status">Ready to connect</div>
                
                <div class="controls">
                    <button id="start-button" class="btn btn-primary">
                        <i data-feather="mic"></i> Start Listening
                    </button>
                    <button id="stop-button" class="btn btn-secondary" disabled>
                        <i data-feather="mic-off"></i> Stop
                    </button>
                </div>
            </div>
            
            <div class="quick-commands">
                <h3>Try saying:</h3>
                <div class="command-chips">
                    <span class="chip">"Hey Wolf, what's the weather?"</span>
                    <span class="chip">"Wolf, set a timer for 5 minutes"</span>
                    <span class="chip">"Tell me a joke"</span>
                    <span class="chip">"What can you do?"</span>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Include the app JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <script>
        // Initialize feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
